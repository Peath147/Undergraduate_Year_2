<html>
    <script async src='/cdn-cgi/bm/cv/669835187/api.js'></script><body>
        <canvas id = "myCanvas" width="800" height="600" style="border: 3px solid #ffffff;">
        </canvas>
        <script>
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d");



            var grd =ctx.createRadialGradient(400,300,1,400,300,400);
            grd.addColorStop(0,"#adf33c");
            grd.addColorStop(1,"red");


            //fill gradient
            ctx.fillStyle = grd;
            ctx.fillRect(0,0,800,600);

            //draw polar
            ctx.lineWidth =3;
            ctx.strokeStyle="#000000";

            var centerX = 400;
            var centerY = 300;
            var lastX = centerX;
            var lastY = centerY;

            ctx.beginPath();
            
            for (var i=0; i<=360; i+=4){
                var theta = (i*Math.PI)/9840 // แปลง องศา เป็น เรเดียน
                // var r =1* i;
                var r = 540*(Math.sin(4*theta));
                var x = r*Math.cos(450*theta);//แปลงจากสมการ polar ให้เป็นพิกัด x,y
                var y = r*Math.sin(450*theta);

                var ptX = centerX + x; //ย้ายแกน
                var ptY = centerY + y;

                if(i==0){
                    lastX =ptX;
                    lastY =ptY
                }


                ctx.moveTo(lastX,lastY);
                ctx.lineTo(ptX,ptY);

                lastX = ptX;
                lastY = ptY;

        }
        ctx.stroke();
        </script>
