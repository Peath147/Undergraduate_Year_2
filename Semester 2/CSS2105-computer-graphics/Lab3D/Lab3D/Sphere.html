<html> 
<head> 
    <title>My first Three.js app</title> 
    <style>
        canvas { 
            width: 100%; 
            height: 100%;
        }
    </style> 
</head> 
<body> 
    <script src="three/three.js"></script> 
    <script> 
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
    
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xFFFFFF,1);
    document.body.appendChild(renderer.domElement);

    
    var SphereGeometry = new THREE.SphereGeometry(10,50,50);
    //var Material = new THREE.MeshPhongMaterial({ambient:0xAAAA05, color: 0xCC0000, specular : 0x555555, shininess: 30});
    //var Material = new THREE.MeshBasicMaterial({color:0xFF0000,wireframe:true});
    var Material = new THREE.MeshLambertMaterial({map : THREE.ImageUtils.loadTexture('images/ball.jpg')});


    var sphere = new THREE.Mesh(SphereGeometry, Material)
    scene.add(sphere);



    sphere.position.y = 0;



	camera.position.z = 20;

	var pointLight = new THREE.PointLight(0xFFFFFF);

	pointLight.position.x = 1;
	pointLight.position.y = 1;
	pointLight.position.z = 200;

	scene.add(pointLight);
		
	function render(){



		renderer.render(scene,camera);

	}
	render();

        
    </script> 
</body> 
</html>
