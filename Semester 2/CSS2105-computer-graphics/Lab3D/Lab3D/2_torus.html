<html>

<head>
    <title>My first Three.js app</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="three/three.js"></script>
    <script>
        var scene = new THREE.Scene()
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)

        var renderer = new THREE.WebGLRenderer()
        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.setClearColor(0xFDFF, 1)
        document.body.appendChild(renderer.domElement)

        var TorusGeometry = new THREE.TorusGeometry(2, 3, 5, 5)
        var material = new THREE.MeshLambertMaterial({color:0xFF0000, ambient:0xFF0000});
        //var material = new THREE.MeshPhongMaterial({calor: 0xff0, ambient: 0x00F, specular: 0x5555, shininess: 0xffff12})

        var torus = new THREE.Mesh(TorusGeometry, material)

        scene.add(torus)


        camera.position.z = 20;

        var pointlight = new THREE.PointLight(0xFFFFFF)
        pointlight.position.x = 10
        pointlight.position.y = 10
        pointlight.position.z = 10

        scene.add(pointlight)

        function render() {
            requestAnimationFrame(render)

            torus.rotation.x += 0.007;

            torus.rotation.y += 0.007;

            torus.rotation.z += 0.007;


            renderer.render(scene, camera)

        }
        render();
    </script>
</body>

</html>
