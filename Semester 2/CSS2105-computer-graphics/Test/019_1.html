<html>
    <body>

        <canvas id="myCanvas" width="800" height="600" style="border: 3px solid #ffffff;"></canvas>

        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            var grd = ctx.createRadialGradient(400, 300, 1, 400, 300, 400);
            grd.addColorStop(0, "#0EE00F");
            grd.addColorStop(1, "#0000A2");

            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, 800, 600);

            ctx.beginPath();
            ctx.arc(400, 300, 250, 0, 2 * Math.PI);
            ctx.fillStyle = "Yellow";
            ctx.fill();
            ctx.stroke();

            //EYE-left
            ctx.beginPath();
            ctx.moveTo(300,150);
            ctx.lineTo(350,250);
            ctx.lineTo(250,250);
            ctx.lineTo(300,150);
            ctx.fillStyle = "#FFFFFF";
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(300, 210, 20, 0, 2 * Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.stroke();

            //EYE-right
            ctx.beginPath();
            ctx.moveTo(470,150);
            ctx.lineTo(470,250);
            ctx.lineTo(560,250);
            ctx.lineTo(560,150);
            ctx.lineTo(470,150);
            ctx.fillStyle = "#FFFFFF";
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(510, 200, 20, 0, 2 * Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.stroke();

            //mouse
            ctx.beginPath();
            ctx.arc(380, 250, 200, 1, 0.6 * Math.PI);
            
            ctx.lineTo(500,417);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.stroke();
        </script>
    </body>
</html>
