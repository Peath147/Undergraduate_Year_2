<!DOCTYPE HTML>
<html>

<body> <canvas id="newCanvas" width="800" height="600"></canvas>
    <script> 
        var canvas = document.getElementById('newCanvas'); 
        var ctx = canvas.getContext('2d'); 

        ctx.beginPath();
        ctx.moveTo(150,300);
        ctx.lineTo(550,300);
        ctx.lineTo(550,200);
        ctx.lineTo(150,200);
        ctx.lineTo(150,300);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(150,400);
        ctx.lineTo(550,400);
        ctx.lineTo(550,300);
        ctx.lineTo(150,300);
        ctx.lineTo(150,400);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(150,350);
        ctx.lineTo(550,350);
        ctx.lineTo(550,250);
        ctx.lineTo(150,250);
        ctx.lineTo(150,350);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(150,330);
        ctx.lineTo(550,330);
        ctx.lineTo(550,270);
        ctx.lineTo(150,270);
        ctx.lineTo(150,330);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.strokeStyle = "green";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(275,200);
        ctx.lineTo(400,250);
        ctx.lineTo(275,250);
        ctx.lineTo(200,200);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(275,400);
        ctx.lineTo(400,350);
        ctx.lineTo(200,350);
        ctx.lineTo(200,400);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(230,200);
        ctx.lineTo(480,300);
        ctx.lineTo(230,400);
        ctx.lineTo(150,400);
        ctx.lineTo(150,200);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.strokeStyle = "green";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(150,200);
        ctx.lineTo(350,300);
        ctx.lineTo(150,400);
        ctx.lineTo(150,400);
        ctx.lineTo(150,200);
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.strokeStyle = "yllow";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(150,210);
        ctx.lineTo(325,300);
        ctx.lineTo(150,390);
        ctx.lineTo(150,390);
        ctx.lineTo(150,210);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.stroke();


    </script>
</body>

</html>
