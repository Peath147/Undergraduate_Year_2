<html>
    <body>

        <canvas id = "myCanvas" width="800" height="600" style="border: 3px solid #FFFFFF">
        </canvas>

        <script>
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            
            ctx.beginPath();
            ctx.moveTo(300,300);
            ctx.lineTo(600,300);
            ctx.lineTo(600,500);
            ctx.lineTo(300,500);
            ctx.lineTo(300,300);
            ctx.lineWidth = "5";
            ctx.strokeStyle = "#FF0000";
            ctx.fillStyle = "#FFFF00";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();

        </script>
    </body>
</html>
